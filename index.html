<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="js-canvas" class="css-canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
          id="js-range"
        />
      </div>
      <div class="controls__btns">
        <button id="js-paint-mode">Fill</button>
        <button id="js-save">Save</button>
      </div>
      <div id="js-colors" class="controls__colors">
        <div
          style="background-color: #2c2c2c"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: white"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ff3b30"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ff9500"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ffcc00"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #4cd963"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #5ac8fa"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #0579ff"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #5856d6"
          class="js-controls__color controls__color"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
