<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="js-canvas" class="css-canvas"></canvas>
    <!-- TODO: 선택된 색상, 브러쉬 크기 표시 필요 => 레이아웃 리뉴얼 -->
    <div class="controls">
      <div class="controls__size">
        <input
          type="range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
          id="js-range"
        />
        <input
          type="number"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
          id="js-number"
          class="controls__size-number"
        />
      </div>
      <div class="controls__btns">
        <button id="js-paint-mode">Fill</button>
        <button id="js-save">Save</button>
      </div>
      <div id="js-colors" class="controls__colors">
        <div
          style="background-color: #2c2c2c"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: white"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ff3b30"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ff9500"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #ffcc00"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #4cd963"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #5ac8fa"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #0579ff"
          class="js-controls__color controls__color"
        ></div>
        <div
          style="background-color: #5856d6"
          class="js-controls__color controls__color"
        ></div>
        <div>
          <select id="js-select-color">
            <option value="#2c2c2c">Black</option>
            <option value="white">White</option>
            <option value="#ff3b30">Red</option>
            <option value="#ff9500">Orange</option>
            <option value="#ffcc00">Yellow</option>
            <option value="#4cd963">Green</option>
            <option value="#5ac8fa">Sky blue</option>
            <option value="#0579ff">Blue</option>
            <option value="#5856d6">Indigo</option>
          </select>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
